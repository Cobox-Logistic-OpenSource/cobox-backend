# =============================================================================
# COBOX BACKEND PLATFORM - APPLICATION PROPERTIES
# Domain-Driven Design Architecture Configuration
# =============================================================================

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/cobox_platform?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================================================
# JPA & HIBERNATE CONFIGURATION
# =============================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Custom Naming Strategy for DDD
spring.jpa.hibernate.naming.physical-strategy=coboxlogistic.startup.backend.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.explicit-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JPA Auditing
spring.data.jpa.repositories.enabled=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================
# JWT Configuration
jwt.secret=cobox_jwt_secret_key_2024_very_long_and_secure_for_production_use
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server.port=8080
server.servlet.context-path=/api/v1

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.coboxlogistic.startup.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# =============================================================================
# ACTUATOR CONFIGURATION
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true

# =============================================================================
# OPENAPI CONFIGURATION
# =============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# =============================================================================
# APPLICATION SPECIFIC CONFIGURATION
# =============================================================================
# Fleet Management Configuration
cobox.fleet.vehicle.max-mileage=999999
cobox.fleet.fuel.min-efficiency=0.1
cobox.fleet.fuel.max-efficiency=50.0

# =============================================================================
# PROFILES
# =============================================================================
# Development Profile
spring.profiles.include=dev

# =============================================================================
# CORS CONFIGURATION
# =============================================================================
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
